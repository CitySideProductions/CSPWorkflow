  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">CSPWorkflow 1.0</a>
          <div class="nav-collapse collapse">
				<ul class="nav">
					<li class="active"><a href="#">Dashboard</a></li>
				</ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3 well">
					<center><h4 id="User_Name">Username</h4></center>
					<center><img id="User_Avatar" class="img-rounded" src="http://placehold.it/150x150"/></center>
					<br/>
					<ul class="nav nav-list" style="text-align:center;">
						<li><a href="#">Sample</a></li>
						<li><a href="#">Sample</a></li>
						<li><a href="#">Sample</a></li>
						<li><a href="#">Sample</a></li>
					</ul>

			</div>
			<div class="span9">
			</div>
		</div>
	</div>
	
	
	<div id="LoginModal" class="modal hide fade">
		<div class="modal-header">
			<h3>Login <small>To CSPWorkflow</small></h3>
		</div>
		<div class="modal-body">
		
			<div id="LoginAlert" class="alert hide">
			</div>
		
			<form class="form-horizontal">
				<div class="control-group">
					<label for="emaillabel" class="control-label" />E-Mail:</label>
					<div class="controls">
						<input type="text" id="emaillabel" name="email" />
					</div>
				</div>
				
				<div class="control-group">
					<label for="passwordlabel" class="control-label" >Password:</label>
					<div class="controls">
						<input type="password" id="passwordlabel" name="password" />
					</div>
				</div>
				
			</form>
		</div>
		<div class="modal-footer"><a href="#" id="LoginBtn" class="btn btn-primary">Login</a></div>
	</div>
	
	
	
	
	<div id="LoadingModal" class="modal hide fade">
		<div class="modal-header">
			<h3>Loading<small>...</small></h3>
		</div>
		<div class="modal-body">
			<center><img id="Loader" src="loading.gif" /></center>
		</div>
	</div>

	
  </body>
